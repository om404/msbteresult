<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MSBTE Summer 2025 Result</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f2f2;
}

/* HEADER */
.header{
    text-align:center;
    padding:20px;
}

.logo{
    width:80px;
    height:80px;
    border-radius:50%;
    border:1px solid #aaa;
    margin-bottom:10px;
    object-fit:cover;
}


.header h1{
    font-size:22px;
    font-weight:normal;
}

/* MAIN CONTENT */
.main{
    display:flex;
    justify-content:center;
    margin-top:80px;
}

.result-box{
    background:white;
    width:520px;
    padding:30px;
    border-radius:6px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.result-box a{
    display:block;
    color:#0066ff;
    text-decoration:underline;
    font-size:18px;
    margin:15px 0;
}

.note{
    color:red;
    margin-top:30px;
    font-size:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="111.png" class="logo" alt="MSBTE Logo">
    <h1>Maharashtra State Board of Technical Education</h1>
</div>


<!-- CONTENT -->
<div class="main">
    <div class="result-box">
       <a href="result.html">Click here to see Winter 2025 Diploma Results</a>

        <a href="#">Visit MSBTE Website</a>

        <div class="note">
            <b>Note:</b> Mobile users please update MahaBTE App on your mobile
            to see Summer 2025 Result
        </div>
    </div>
</div>

</body>
</html>
